<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Game 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <section class="row mainSection">

                <!-- a column for player 1 -->

                <div class="player1 col-md-6">
                    <div class="divPLayer">
                        <!-- will contain all elements for tracking score -->
                        <h1 class="namePlayer">player 1</h1>
                        <h2 class="text-danger">100</h2>
                        <div class="currentScoreBox">
                            <!-- add the current score -->
                        </div>
                    </div>
                </div>

                <!-- another column for player 2 -->

                <div class="player2 col-md-6">
                    <div class="divPLayer">
                        <!-- will contain all elements for tracking score -->
                        <h1 class="namePlayer">player 2</h1>
                        <h2 class="text-danger">100</h2>
                        <div class="currentScoreBox">
                            <!-- add the current score -->
                        </div>
                    </div>
                </div>
            </section>
            <section class="row secondarySection">
                <div class="interfaceBtn">
                    <button type="button" class="btn btn-primary newGameBtn">new game</button>
                </div>
                <div class="interfaceBtn">
                    <button type="button" class="btn btn-primary rollDieBtn">roll die</button>
                </div>
                <div class="interfaceBtn">
                    <button type="button" class="btn btn-primary holdDieBtn">hold roll</button>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
